<!DOCTYPE html>
<html>
<head>
    <title>Registrar Cliente</title>
</head>
<body>
    <h1>Registrar Cliente</h1>
    <form action="ClienteServlet" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
        
        <label for="run">RUN:</label>
        <input type="text" id="run" name="run" required><br>
        
        <label for="rut">RUT Empresa:</label>
        <input type="text" id="rut" name="rut" required><br>
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>
        
        <label for="afp">AFP:</label>
        <input type="text" id="afp" name="afp" required><br>
        
        <label for="sistemaSalud">Sistema de Salud:</label>
        <input type="number" id="sistemaSalud" name="sistemaSalud" required><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>
        
        <label for="comuna">Comuna:</label>
        <input type="text" id="comuna" name="comuna" required><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
